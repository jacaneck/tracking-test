<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>アクセス中...</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding-top: 100px;
      background: #f5f5f5;
    }
    .loader {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #3498db;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="loader"></div>
  <p>処理中です...</p>
  
  <script>
    const params = new URLSearchParams(window.location.search);
    const id = params.get('id');
    const apiUrl = 'https://script.google.com/macros/s/AKfycbzb1Exa6YvF55WwH413zhGe0r5DzHc-NnhbrskFezM1dzgxOgolOvc5R9Yq4UsaB77U/exec'; // 実際のURLに変更
    const redirectUrl = 'https://www.careerlinkfactory.co.jp/'; // リダイレクト先に変更
    
    if (id) {
      fetch(`${apiUrl}?id=${id}`, { mode: 'no-cors' })
        .then(() => {
          window.location.replace(redirectUrl);
        })
        .catch(() => {
          window.location.replace(redirectUrl);
        });
    } else {
      window.location.replace(redirectUrl);
    }
  </script>
</body>
</html>
